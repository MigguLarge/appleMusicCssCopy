<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
        />
        <title></title>
    </head>
    <body>
        <div class="container">
            <img
                src="https://resources.tidal.com/images/a56b449b/def3/43de/9a33/d3f481e76eb8/1280x1280.jpg"
                alt=""
                class="albumart"
                width="300px"
            />
            <div class="title">Compensating</div>
            <div class="artist">Amin√©</div>
            <div class="playbar">
                <div class="playbar__playbar">
                    <span class="playbar__circle"></span
                    ><span class="playbar__bar"></span>
                </div>
                <div class="playbar__text">
                    <span class="playbar__currentTime">0:00</span>
                    <span class="playbar__timeLeft">-3:18</span>
                </div>
            </div>
            <div class="controllers">
                <i class="fas fa-backward"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-forward"></i>
            </div>
            <div class="soundController">
                <i class="fas fa-volume-off"></i>
                <div class="soundController__bar">
                    <span class="sC__bar__bar"> </span>
                    <span class="sC__bar__circle"></span>
                </div>
                <i class="fas fa-volume-up"></i>
            </div>
        </div>
    </body>
</html>
